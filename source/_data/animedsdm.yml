  comment: "主人公瓜生新吾是“各务台学园”中的普通学生。不过该学校由于各种原因的关系，在新学期开始的时候将同名叫“结姬女子学园”的名门女校进行合并。为了让学生能够更加融洽地相处，校方在新学期开始之前实行了试行合并，包括新吾在内的数十名各务台学园生试验性地到结女学园上学。而男生的出现也在女校引发了不小的骚动，众多个性丰富的妹子们也扎堆似的出现在了新吾的面前。"
