  comment: "就读水明艺术大学附属高中的神田空太，因一年级的夏天时在宿舍中养猫，而被校长叫去问话，校长让他在丢掉猫与从此搬到“樱花庄”中作选择。身为爱猫一族的空太，暂时选择了流落到因聚集各种怪人而恶名昭著的“樱花庄”。 隔年春天，随着世界级天才画家椎名真白搬进了樱花庄，神田空太开始过起被这名缺乏常识的少女耍得团团转的日子。"
