  type: "漫画作品 动画作品"
  animetag: "时代 热血 战斗"
  characters: "绯村剑心 神谷薰 相乐左之助 明神弥彦" 
  comment: "该故事发生在明治维新初年的东京。主人公绯村剑心在幕末是维新派的刽子手，人称“拔刀斋”，杀人无数。在新时代，他使用一柄逆刃刀四处流浪，立志不再杀人。在东京的神谷道场，剑心遇到了阿薰及一帮朋友们。他是否找到了呢——剑的方向，心的归属。"
