  comment: "男主角黑崎一护是个看似颓废、单薄，却十分热血的少年，并且拥有能看见灵的体质。等到朽木露琪亚被他一脚踢到墙角并满脸惊疑地望着他问“你能看见我？”时序幕才这样被他正式地揭开。 从此黑崎一护身边所有的事物都翻天覆地的变化。"
