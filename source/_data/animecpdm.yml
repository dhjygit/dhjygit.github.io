  characters: "犬夜叉 日暮戈薇 弥勒 珊瑚 云母 七宝" 
  comment: "日暮戈薇是就读于国中三年级的15岁普通小女生，某日，她偶然通过家中神社的枯井来到了500年前的战国时代。时狼烟四起，妖怪横行，世间大地生灵涂炭。戈薇在御神木那里邂逅了被封印的半妖犬夜叉。天地间动人的情愫，乱世中不悔的恋情，前世的恩怨，今生的情仇，一段发生在战国的浪漫冒险故事。"
