  characters: "江户川柯南 工藤新一 毛利兰 毛利小五郎 阿笠博士 服部平次" 
  comment: "高中生侦探工藤新一与毛利兰在游乐园游玩时发现两个行动诡异的黑衣男子，便跟踪他们，不料被灌下一种叫“APTX4869”的神秘毒药，然而因为药物副作用，新一的身体竟回到孩童状态。为不使周围的人受到牵连，他化名为“江户川柯南”，解决了许多案件……"
